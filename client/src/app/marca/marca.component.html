<div class="container">
  <h2>Listagem</h2>
  <div class="row">
    <div class="col-4">
      <h4>Marcas</h4>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th colspan="1" scope="col">Id</th>
            <th colspan="3" scope="col">Nome</th>
            <th scope="col">Modelos</th>
            <th scope="col">Toners</th>
            <th scope="col">Impr.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let marca of marcas">
            <td colspan="1">{{ marca.id }}</td>
            <td colspan="3">{{ marca.nome }}</td>
            <td>
              <button
                class="btn btn-primary"
                type="button"
                (click)="modeloDetaisl(marca)"
              >
                {{ marca.modelos.length }}
              </button>
            </td>
            <td>{{ marca.toners.length }}</td>
            <td>{{ marca.impressoras.length }}</td>
          </tr>
        </tbody>
      </table>
    </div>
